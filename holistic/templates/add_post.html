{% extends 'base.html' %}
{% block title %}
Create post
{% endblock %}

{% block content %}

<h1>Add a new post</h1>
<br /><br />

<div class="container">
    <div class="row">
        <div class="col-6">
            <form method="post" class="form-group">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-secondary">Post</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
