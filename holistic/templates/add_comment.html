{% extends 'base.html' %}
{% block title %}
Write comment
{% endblock %}

{% block content %}

<h1>Write a comment</h1>

<div class="container">
    <div class="row">
        <div class="col-6">
            <form method="post" class="form-group">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-secondary">Add comment</button>
            </form>
        </div>
    </div>
</div>


{% endblock %}
