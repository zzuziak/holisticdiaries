{% extends 'base.html' %}

{% block content %}

<h1>Posts</h1>

{% for post in object_list %}
        <li><a href="{% url 'post' post.pk %}">{{ post.title }} - {{ post.author.first_name }}</a> | <a href="{% url 'update_post' post.pk %}">Edit</a><br/>
    {{ post.body }}</li>
{% endfor %}

{% endblock %}
