{% extends 'base.html' %}
{% block title %}
Delete post
{% endblock %}

{% block content %}
{% if user.is_authenticated %}

<h1>Delete post</h1>
<br /><br />
<h4>Delete {{ post.title }}</h4>

<div class="form-group">
    <form method="post">
        {% csrf_token %}
        <strong>Are you sure?</strong><br/><br/>
        <button class="btn btn-warning">Delete</button>
    </form>
</div>


{% else %}

{% endif %}
{% endblock %}
