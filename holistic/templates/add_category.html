{% extends 'base.html' %}
{% block title %}
Create category
{% endblock %}

{% block content %}
{% if user.is_authenticated %}

<h1>Add a new category</h1>
<br /><br />

<div class="container">
    <div class="row">
        <div class="col-6">
            <form method="post" class="form-group">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-secondary">Create</button>
            </form>
        </div>
    </div>
</div>

{% endif %}
{% endblock %}
